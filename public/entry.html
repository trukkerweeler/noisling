    <h1>Expiration Management (Non-Inventory)</h1>
    <main id="main">
        <form action="submit" name="entryform" id="entryform">
            <label for="product_id">Product ID</label>
            <input type="product_id" name="product_id" id="product_id" placeholder="Enter product id">
            <label for="expiration_date">Expiration Date</label>
            <input type="date" name="expiration_date" id="expiration_date" placeholder="Enter Expiry date">
            <label for="lotno">Lot No.</label>
            <input type="text" name="lotno" id="lotno" placeholder="Enter lot number">
            <label for="disposition">Disposition</label>
            <input type="text" name="disposition" id="disposition" placeholder="Enter disposition">
            <label for="comments">Notes</label>
            <input type="text" name="comments" id="comments" placeholder="Enter comments">
            <input type="submit" value="Submit" id="button">
        </form>
    </main>
