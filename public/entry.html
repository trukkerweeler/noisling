<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="non-inventory expiration tracking">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Entry</title>
</head>
<body>
    <header id="header"></header>
    <h1>Expiration Management (Non-Inventory)</h1>
    <main id="main">
        <form action="submit" name="entryform" id="entryform">
            <label for="product_id">Product ID</label>
            <input type="product_id" name="product_id" id="product_id" placeholder="Enter product id">
            <label for="expiration_date">Expiration Date</label>
            <input type="date" name="expiration_date" id="expiration_date" placeholder="Enter Expiry date">
            <label for="lotno">Lot No.</label>
            <input type="text" name="lotno" id="lotno" placeholder="Enter lot number">
            <input type="submit" value="Submit" id="button">
        </form>
    </main>
    <footer id="footer"></footer>
    
</body>
<script type="module" src="/js/entry.js"></script>
</html>
