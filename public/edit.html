<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="non-inventory expiration tracking">
    <meta name="author" content="This page authored by timokent">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abel&family=Tapestry&display=swap">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="images/ci-logo.png">
    <title>Entry</title>
</head>
<body>
    <header id="header"></header>
    <h1>Edit</h1>
    <form>
        <label for="search">Enter Expiry Id:</label>
        <input type="text" name="search" id="expid" value="12">
        <button type="submit" id="detailsearch">Search</button>
        <button id='data-open-modal' class="show" type="button">Edit</button>
    </form>
    <dialog data-modal class="modal">
            <form id="appendForm" action="submit">
            <label for="disposition">Disposition</label>
            <select name="disposition" id="disposition">
                <option value=""></option>
                <option value="D">Disposed</option>
                <option value="G">Gone/Not Found</option>
                <option value="O">Other</option>
            </select>
            <label for="comment">Comment</label>
            <input type="textarea" name="comment" id="comment" placeholder="Enter comment" rows="2">
            <button data-submit-modal type="submit" id="appendButton">Submit</button>
            <button id="data-close-modal"  formmethod="dialog">Close</button>
        </form>
    </dialog>
    <main id="main">       
    </main>
    <footer id="footer"></footer>
    
</body>
<script type="module" src="/js/edit.js"></script>
</html>
